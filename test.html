<!DOCTYPE html>
<html>
<head>
    <title>Slideshow Example</title>
    <style>
        /* Define the styles for the slideshow container */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        /* Define the styles for each slide */
        .mySlides {
            display: none;
            text-align: center;
        }

        /* Define the styles for the dots */
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Define the styles for the active dot */
        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
<h1>Slideshow Example</h1>

<!-- Create the slideshow container -->
<div class="slideshow-container">

    <!-- Create the slides -->
    <div class="mySlides">
        <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
    </div>

    <div class="mySlides">
        <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    </div>

    <!-- Create the dots -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    // Change slide every 3 seconds
    setInterval(function() {
        plusSlides(1);
    }, 3000);
</script>
</body>
</html>
